<div role="form">
        <div class="box-body">
            <field id="name" label="Name" grid="12 6 4" model="bCtrl.billingCycle.name"></field>
            <field id="month" label="Month" grid="12 6 4" type="number" model="bCtrl.billingCycle.month"></field>
            <field id="year" label="Year" grid="12 6 4" type="number" model="bCtrl.billingCycle.year"></field>
        </div>
        <div class="box-footer">
            <button class="btn btn-primary" ng-click="bCtrl.create()">Create</button>
            <button class="btn btn-info">Update</button>
            <button class="btn btn-danger">Delete</button>
            <button class="btn btn-default">Cancel</button>
        </div>
    </div>
