<div class="login-box" ng-controller="authController as auth">
    <div class="login-logo"><i class="fa fa-line-chart"></i> <b>Personal</b>Finance</div>
    <div class="login-box-body">
        <p class="login-box-msg">
            {{ 
                auth.loginMode ?
                'Sign in to start your session!' :
                'Register a new membership!'
            }}
        </p>
        <form>
            <auth-field id="authName" model="auth.user.name" type="input" placeholder="Name" hide="auth.loginMode"></auth-field>
            <auth-field id="authEmail" model="auth.user.email" type="email" placeholder="E-mail"></auth-field>
            <auth-field id="authPass" model="auth.user.password" type="password" placeholder="Password"></auth-field>
            <auth-field id="authConfirmPass" model="auth.user.confirm_password" type="password" placeholder="Retype password"
                hide="auth.loginMode">
            </auth-field>

            <div class="row">
                <div class="col-sm-4">
                    <button class="btn btn-primary btn-block btn-flat" ng-click="auth.login()" ng-show="auth.loginMode">Sign in</button>
                    <button class="btn btn-primary btn-block btn-flat" ng-click="auth.signup()" ng-hide="auth.loginMode">Register</button>
                </div>
            </div>
        </form>
        <br />
        <a href ng-click="auth.changeMode()">
            {{
                auth.loginMode ?
                'Register a new membership!' :
                'I already have a membership!'
            }}
        </a>
    </div>
</div>
